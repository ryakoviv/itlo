<mat-toolbar>
  <span>{{header}}</span>
  <span class="toolbar-spacer"></span>
  <a mat-stroked-button color="secondary" *ngIf="navItems[0]" [routerLink]="navItems[0].link">{{navItems[0].text}}</a>
  <button *ngIf="navItems[1]" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <a *ngFor="let item of navItems | slice:1" routerLink="{{item.link}}"  mat-menu-item>
      {{item.text}}
    </a>
  </mat-menu>
</mat-toolbar>
